<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Rock+Salt&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 class="headline"> JS Drumkit Demo</h1>
    <p class="subheading">Press the keys on your keyboard to play a sound.<br>Alternatively use your mouse!</p>

<div class="drumSet">
    <button class="a drum" id="btn-a">A<br>Boom</button>
    <button class="s drum" id="btn-s">S<br>Clap</button>
    <button class="d drum" id="btn-d">D<br>Hihat</button>
    <button class="f drum" id="btn-f">F<br>Kick</button>
    <button class="g drum" id="btn-g">G<br>Openhat</button>
    <button class="h drum" id="btn-h">H<br>Ride</button>
    <button class="j drum" id="btn-j">J<br>Snare</button>
    <button class="k drum" id="btn-k">K<br>Tink</button>
    <button class="l drum" id="btn-l">L<br>Tom</button>

</div>

<audio id="audio1"><source src="sounds/boom.wav"></audio>
<audio id="audio2"><source src="sounds/clap.wav"></audio>
<audio id="audio3"><source src="sounds/hihat.wav"></audio>
<audio id="audio4"><source src="sounds/kick.wav"></audio>  
<audio id="audio5"><source src="sounds/openhat.wav"></audio>
<audio id="audio6"><source src="sounds/ride.wav"></audio>
<audio id="audio7"><source src="sounds/snare.wav"></audio>
<audio id="audio8"><source src="sounds/tink.wav"></audio>
<audio id="audio9"><source src="sounds/tom.wav"></audio>




<script src="app.js"></script>
</body>

</html>
